<!DOCTYPE html>
<html>
  <head>
    <title>Draw Ladder Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="lib.js" defer></script>
  </head>
  <body>
    <h1>Draw Ladder Challenge</h1>
    <canvas id="myCanvas"></canvas>
    <p>
      <span>Top Left Corner</span>
      <span>Width & Height</span>
      <span>Number of rings</span>
    </p>
    <p>
      <span>x:</span><input type="number" id="x" /><span id="ySpan">y:</span
      ><input type="number" id="y" /> <span>w:</span
      ><input type="number" id="w" /><span id="hSpan">h:</span
      ><input type="number" id="h" /> <span>numRings:</span>
      <input type="number" id="numRings" />
    </p>
  </body>
</html>
